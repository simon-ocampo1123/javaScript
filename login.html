<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="login-contenedor">
    <form id="formLogin" action="index.html" method="post" onsubmit="return validarFormLogin(this)">
      <h1 class="login-h1">Iniciar Sesion</h1>
      <div class="login-input-box">
        <input type="text" placeholder="Usuario" name="usuario">
        <i class='bx bxs-user'></i>
      </div>
      <div class="login-input-box">
        <input type="password" placeholder="Contraseña" name="password">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="login-recordar-olvidar">
        <label><input type="checkbox">Recordar contraseña</label>
        <a href="#">Olvidé mi contraseña</a>
      </div>
      <button type="submit" class="btn">Iniciar</button>
      <div class="login-registro-link">
        <p>No tienes una cuenta? <a href="registro.html">Registrarme</a></p>
      </div>
    </form>
  </div>
  <script src="src/js/validaciones.js"></script>
</body>
</html>
